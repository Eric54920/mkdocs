theme: 
  # logo: ./...
  # favicon: images/favicon.png
  name: material
  highlight: true
  font:
    code: Roboto Mono

  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

  palette:
    - scheme: default
      primary: black
      accent: black
    
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.prune
    - navigation.top
    - navigation.footer
    - content.code.copy
    
plugins:
  - search

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/Eric54920
    
    - icon: fontawesome/brands/instagram 
      link: https://www.instagram.com/_ericphotograph

    - icon: fontawesome/solid/envelope
      link: mailto:realmaguodong@outlook.com

copyright: <div>Copyright &copy; 2024 <a href="http://theguodong.com">theguodong.com</a> All Right Reversed</div> <div><a href="https://beian.miit.gov.cn">浙ICP备2024102611号-1</a></div>

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - attr_list
  - md_in_html

extra_css:
  - assets/fancybox/fancybox.css
  - stylesheets/gallery.css

extra_javascript:
  - assets/fancybox/fancybox.umd.js
  - javascripts/gallery.js