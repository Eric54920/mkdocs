site_name: Eric
site_url: http://theguodong.com

theme: 
  name: material
  custom_dir: overrides
  logo: ./assets/img/myLOGO.png
  favicon: ./assets/img/icon.png
  language: zh
  font:
    code: Roboto Mono

  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

  palette:
    - scheme: default
      primary: black
      accent: black
    
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - content.code.copy
    
plugins:
  - search

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/Eric54920
    
    - icon: fontawesome/brands/instagram 
      link: https://www.instagram.com/_ericphotograph

    - icon: fontawesome/brands/x-twitter
      link: https://x.com/realmaguodong

    - icon: fontawesome/solid/envelope
      link: mailto:realmaguodong@outlook.com

copyright: <div>Copyright &copy; 2024 <a href="http://theguodong.com">theguodong.com</a> All Rights Reserved</div> <div><a href="https://beian.miit.gov.cn">浙ICP备2024102611号-1</a></div>

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/fancybox/fancybox.css
  - stylesheets/gallery.css
  - https://unpkg.com/katex@0/dist/katex.min.css
  - assets/plyr/plyr.css
  - https://cdn.jsdelivr.net/npm/simple-icons-font@v13/font/simple-icons.min.css

extra_javascript:
  - assets/fancybox/fancybox.umd.js
  - javascripts/gallery.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
  - assets/plyr/plyr.js

